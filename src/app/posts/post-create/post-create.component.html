<mat-card>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" [(ngModel)]="post.title" name="title" required #title="ngModel"
                placeholder="Post Title">
            <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="4" [(ngModel)]="post.content" name="content" required #content="ngModel"
                placeholder="Post Content"></textarea>
            <mat-error *ngIf="content.invalid">Please enter some content</mat-error>
        </mat-form-field>
        <button mat-raised-button color="warn" type="submit">Save Post</button>
    </form>

</mat-card>
